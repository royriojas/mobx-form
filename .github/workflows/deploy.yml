
name: Deploy Storybook

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/mobx-form/src/**'
      - 'packages/mobx-form/stories/**'
      - 'packages/mobx-form/.storybook/**'
      - 'packages/mobx-form/package.json'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Storybook
        run: cd packages/mobx-form && bun run build-storybook

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/mobx-form/storybook-static
          branch: gh-pages


name: Deploy Docs & Storybook

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/mobx-form/src/**'
      - 'packages/mobx-form/stories/**'
      - 'packages/mobx-form/.storybook/**'
      - 'packages/mobx-form/package.json'
      - 'apps/docusaurus/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Docusaurus
        run: bun turbo build --filter=@mobx-form/docs

      - name: Build Storybook
        run: cd packages/mobx-form && bun run build-storybook

      - name: Copy Storybook into Docusaurus build
        run: cp -r packages/mobx-form/storybook-static apps/docusaurus/build/storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docusaurus/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
